<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../styles/formulario.css">
</head>
<body>
    <header>
        <h3>
            header
        </h3>
    </header>
    <main>
        <div class="mainFormularios">
            <div class="tituloConsulta">
                <h3>
                    Consulta
                </h3>
            </div>
            <div class="explicacionConsulta">
